<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="mt-2">
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="email" name="email" id="email" ngModel email required>
          <p *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched && loginForm.submitted"
            class="text-danger">
            Enter a Valid Email
          </p>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" name="password" id="password" ngModel required>
          <p *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched && loginForm.submitted"
            class="text-danger">
            Enter a Password
          </p>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-2" role="alert">
          {{ error }}
        </div>
        <div *ngIf="success" class="alert alert-success mt-2" role="alert">
          {{ success }}
        </div>
        <p *ngIf="sec" class="mt-2">redirecting to dashboard in <span class="text-primary">{{ sec }}s</span></p>
      </form>
    </div>
  </div>
</div>

<app-pop-up></app-pop-up>
