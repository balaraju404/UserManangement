<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container justify-content-center">
        <a class="navbar-brand">Admin Login</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="form-group mt-2 mb-4">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" class="form-control text-center" ngModel email required>
                    <p *ngIf="!form.controls.email?.valid && form.controls.email?.touched" class="text-danger">Enter a Valid Email</p>
                </div>
                <div class="form-group mt-2 mb-4">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control text-center" ngModel required>
                    <p *ngIf="!form.controls.password?.valid && form.controls.password?.touched" class="text-danger">Enter a Password</p>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <p *ngIf="!validationStatus && form.submitted" class="text-danger mt-4">Invalid Admin Credentials</p>
        </div>
    </div>
</div>
