<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <div class="form-group mt-3">
                    <label for="username">Name:</label>
                    <input class="form-control" type="text" name="name" id="username" ngModel required>
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" name="email" id="email" ngModel email required>
                </div>
                <div class="form-group mt-3">
                    <label for="phno">Mobile No:</label>
                    <input class="form-control" type="number" name="phno" id="phno" ngModel required maxlength="10"
                        minlength="10">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password:</label>
                    <input class="form-control" type="text" name="password" id="password" [ngModel]="password" required>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div *ngIf="error" class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                <div *ngIf="success" class="alert alert-success" role="alert">
                    {{success}}
                </div>
                <p *ngIf="sec">redirecting to dashboard in <span class="text-primary">{{sec}}s</span></p>
            </form>
        </div>
    </div>
</div>
